<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>My ToDo List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container mt-4">
  <h1 class="text-center mb-4">My ToDo List</h1>
  <div class="row">
    {% for l in lists %}
    <div class="col-md-4">
      <h4>{{ l }}</h4>
      <div class="list-group mb-3">
        {% for t in tasks %}
          {% if t['list_name'] == l %}
          <div class="card">
  <strong>{{ t['title'] }}</strong>
  {% if t['date'] %}
  <div class="text-muted" style="font-size:0.8rem;">{{ t['date'] }}</div>
  {% endif %}
  <div class="mt-2">
    {% if l != 'Done' %}
    <a href="/move/{{ t['id'] }}/{{ 'In Progress' if l=='To Do' else 'Done' }}" class="btn btn-success btn-sm">→</a>
    {% endif %}
    <a href="/delete/{{ t['id'] }}" class="btn btn-danger btn-sm">Delete</a>
  </div>
</div>
          {% endif %}
        {% endfor %}
      </div>
      <form action="/add" method="POST">
  <input type="hidden" name="list_name" value="{{ l }}">
  <input type="text" name="title" class="form-control mb-2" placeholder="Add Task" required>
  <input type="date" name="date" class="form-control mb-2"> <!-- 日付入力 -->
  <button type="submit" class="btn btn-primary btn-sm w-100">Add</button>
</form>

    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
